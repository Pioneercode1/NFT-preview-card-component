<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <article class="article-component">

    <div class="div-img-top">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium" width="200">
    </div>

    <div class="div-description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="div-details">
      <p id="p-one">0.041 ETH</p>
      <p id="p-tow">3 days left</p>
    </div>

    <hr>

    <div class="div-footer">
      <img src="./images/image-avatar.png" alt="image avatar" width="40">
      <p>Creation of
        <span class="span-footer"> Jules Wyvern</span>
      </p>

    </div>

  </article>

</body>

</html>
